<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Nature Park Mobile</title>
<style>
body {
  margin:0;
  background: linear-gradient(#87ceeb, #dff0d8);
  font-family: Arial;
  overflow:hidden;
}
#game {
  position: relative;
  width: 100vw;
  height: 100vh;
}
.leaf {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  position: absolute;
}
.tree {
  position:absolute;
  right:0;
  bottom:0;
  width:120px;
  height:300px;
  background: linear-gradient(brown, green);
  border-radius: 20px;
}
#score {
  position:absolute;
  top:10px;
  left:10px;
  font-size:20px;
}
</style>
</head>

<body>
<div id="game">
  <div id="score">Pontos: 0</div>
  <div class="tree"></div>
</div>

<script>
const game = document.getElementById("game");
const scoreDiv = document.getElementById("score");
const colors = ["red","green","yellow","orange"];
let score = 0;
let speed = 2;
let fallingLeaf = null;

function createLeaf() {
  const leaf = document.createElement("div");
  leaf.className = "leaf";
  leaf.style.background = colors[Math.floor(Math.random()*4)];
  leaf.style.left = Math.random() * (window.innerWidth - 150) + "px";
  leaf.style.top = "-60px";
  game.appendChild(leaf);
  fallingLeaf = leaf;
}

let y = -60;

function gameLoop(){
  if(!fallingLeaf) createLeaf();
  y += speed;
  fallingLeaf.style.top = y+"px";

  if(y > window.innerHeight-80){
    score+=10;
    speed+=0.1;
    scoreDiv.innerText = "Pontos: "+score;
    fallingLeaf.remove();
    fallingLeaf = null;
    y=-60;
  }
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
